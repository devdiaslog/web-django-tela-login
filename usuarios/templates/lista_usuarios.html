{% extends 'base.html' %}
{% load static %}
{% block title %}Usuarios{% endblock %}

{% block body %}
{% include 'navbar.html' %}
  <div class="container">
    
    <div class="row mt-4">

      <div class="col-12 d-flex justify-content-between align-items-center">
        <h1>Lista de Usu√°rios</h1>
      <div>

      <div>
        <a href="{% url 'register' %}" class="btn btn-success">Novo</a>
        <a href="{% url 'logout' %}" class="btn btn-danger">Sair</a>
      </div>

    </div>

    </div>
    <div class="row mt-4">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">E-mail</th>
        </tr>
      </thead>
      <tbody>
      {% for usuario in usuarios %}
        <tr>
          <th scope="row">{{ usuario.id }}</th>
          <td>{{ usuario.nome }}</td>
          <td>{{ usuario.email }}</td>
        </tr>
      {% endfor %}

      </tbody>
    </table>
    </div>
  </div>

{% endblock %}
