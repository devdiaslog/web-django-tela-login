{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  {% block head %}
  <!-- css -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- js -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  {% endblock %}
</head>
<body>
  {% block body %}

  {% endblock %}
</body>
</html>
